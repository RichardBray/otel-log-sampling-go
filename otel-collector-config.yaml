receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  probabilistic_sampler/logs:
    sampling_percentage: 10
    attribute_source: record
    from_attribute: value # value to base randomness on

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [probabilistic_sampler/logs]
      exporters: [debug]
