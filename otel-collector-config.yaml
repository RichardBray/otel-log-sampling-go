receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  probabilistic_sampler/logs:
    sampling_percentage: 0

  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 1
    policies:
      [
        {
          name: errors,
          type: status_code,
          status_code: {status_codes: [ERROR]}
        },
      ]

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [probabilistic_sampler/logs]
      # processors: [tail_sampling]
      exporters: [debug]
    traces:
      receivers: [otlp]
      processors: [tail_sampling]
      exporters: [debug]
